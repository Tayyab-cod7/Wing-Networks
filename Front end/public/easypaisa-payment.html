    <script>
        const API_URL = window.location.origin;

        // Get current recharge request from localStorage
        const currentRequest = JSON.parse(localStorage.getItem('currentRechargeRequest') || '{}');
        if (currentRequest.amount) {
            document.getElementById('amount').textContent = currentRequest.amount;
        }

        // Copy to clipboard function
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Copied to clipboard!', false);
            }).catch(err => {
                showMessage('Failed to copy text', true);
            });
        }

        // File upload handling
        document.getElementById('receiptUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showMessage('File size should be less than 5MB', true);
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('receiptPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.getElementById('modalImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Modal functions
        function openModal() {
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Message display function
        function showMessage(text, isError = false) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${isError ? 'error' : 'success'}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Submit payment function
        async function submitPayment() {
            const tid = document.getElementById('tidInput').value.trim();
            const receiptFile = document.getElementById('receiptUpload').files[0];

            if (!tid) {
                showMessage('Please enter TID number', true);
                return;
            }

            if (tid.length !== 11) {
                showMessage('EasyPaisa account number must be exactly 11 digits', true);
                return;
            }

            if (!/^\d+$/.test(tid)) {
                showMessage('EasyPaisa account number must contain only numbers', true);
                return;
            }

            if (!receiptFile) {
                showMessage('Please upload payment receipt', true);
                return;
            }

            const formData = new FormData();
            formData.append('receipt', receiptFile);
            formData.append('requestId', currentRequest.requestId);
            formData.append('amount', currentRequest.amount);
            formData.append('paymentMethod', 'easypaisa');
            formData.append('tid', tid);

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/recharge/request`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('Payment submitted successfully!', false);
                    setTimeout(() => {
                        window.location.href = 'recharge-record.html';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Failed to submit payment', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to submit payment', true);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Add real-time package updates
        localStorage.setItem('userPackage', 'Pro');
    </script>
