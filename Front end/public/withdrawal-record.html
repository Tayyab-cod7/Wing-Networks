    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchWithdrawalRecords();
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'N/A';
            
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            return date.toLocaleString('en-US', options);
        }

        async function fetchWithdrawalRecords() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch('/api/withdrawal/records', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const container = document.getElementById('recordsContainer');
                
                if (!Array.isArray(data) || data.length === 0) {
                    container.innerHTML = '<div class="no-records">No withdrawal records found</div>';
                    return;
                }

                container.innerHTML = data.map(record => `
                    <div class="withdrawal-item">
                        <div class="order-number">Request ID: ${record.requestId}</div>
                        <div class="detail-row">
                            <span class="label">Amount</span>
                            <span class="value amount">Rs. ${record.amount}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Payment Method</span>
                            <span class="value">${record.paymentMethod}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Status</span>
                            <span class="status ${record.status.toLowerCase()}">${record.status}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">TID</span>
                            <span class="value">${record.status === 'pending' ? record.accountNumber : record.tid}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Date</span>
                            <span class="value">${formatDate(record.requestDate)}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching withdrawal records:', error);
                document.getElementById('recordsContainer').innerHTML = 
                    '<div class="no-records">Error loading withdrawal records. Please try again later.</div>';
            }
        }
    </script>
