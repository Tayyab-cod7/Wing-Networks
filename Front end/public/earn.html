    <script>
        const API_URL = 'http://69.62.119.91:5000';

        // Add package configuration at the top of your script
        const PACKAGES = {
            // Basic Packages
            'basic1': { price: 500, dailyRate: 75, name: 'Basic Plan 1', icon: 'seedling' },
            'basic2': { price: 1000, dailyRate: 150, name: 'Basic Plan 2', icon: 'leaf' },
            'basic3': { price: 1800, dailyRate: 200, name: 'Basic Plan 3', icon: 'tree' },
            'basic4': { price: 3000, dailyRate: 300, name: 'Basic Plan 4', icon: 'star' },
            
            // Pro Packages
            'pro1': { price: 3000, dailyRate: 500, name: 'Pro Plan 1', icon: 'crown' },
            'pro2': { price: 5000, dailyRate: 650, name: 'Pro Plan 2', icon: 'gem' },
            'pro3': { price: 7500, dailyRate: 800, name: 'Pro Plan 3', icon: 'trophy' },
            
            // Premium Packages
            'premium1': { price: 10000, dailyRate: 1500, name: 'Premium Plan 1', icon: 'diamond' },
            'premium2': { price: 15000, dailyRate: 2000, name: 'Premium Plan 2', icon: 'star' },
            'premium3': { price: 20000, dailyRate: 3000, name: 'Premium Plan 3', icon: 'trophy' }
        };

        // Check Authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.log('No token found, redirecting to login');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Show Error Message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Show Success Message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Add these functions before loadEarnings
        function enableEarnButton() {
            const earnButton = document.getElementById('earnButton');
            earnButton.disabled = false;
            earnButton.style.backgroundColor = '';
            earnButton.style.cursor = 'pointer';
        }

        function disableEarnButton(message) {
            const earnButton = document.getElementById('earnButton');
            earnButton.disabled = true;
            earnButton.style.backgroundColor = '#ccc';
            earnButton.style.cursor = 'not-allowed';
            document.getElementById('timerText').textContent = message;
            document.getElementById('timerText').style.color = '#ff5252';
        }

        // Load Earnings
        async function loadEarnings() {
            if (!checkAuth()) return;

            console.log('Starting to load earnings data...');
            // Cleanup any existing countdown
            cleanupPackageCountdown();

            const token = localStorage.getItem('token');
            
            try {
                // First check package status
                console.log('Fetching package status...');
                const statusResponse = await fetch(`${API_URL}/api/earnings/package-status`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Package status response:', statusResponse.status);
                const statusData = await statusResponse.json();
                console.log('Package status data:', statusData);

                // Then load earnings
                console.log('Fetching earnings data...');
                const earningsResponse = await fetch(`${API_URL}/api/earnings`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Earnings response:', earningsResponse.status);
                const data = await earningsResponse.json();
                console.log('Earnings data:', data);
                
                if (data.success) {
                    document.getElementById('currentBalance').textContent = data.balance || 0;
                    
                    // Update active package display
                    if (statusData.hasActivePackage) {
                        console.log('Active package found:', statusData.activePackage);
                        const package = PACKAGES[statusData.activePackage];
                        if (package) {
                            const remainingDays = Math.ceil((new Date(statusData.packageEndDate) - new Date()) / (1000 * 60 * 60 * 24));
                            document.getElementById('activePackageCard').innerHTML = `
                                <div class="plan-card-icon">
                                    <i class="fas fa-${package.icon}"></i>
                                </div>
                                <h3>${package.name}</h3>
                                <div class="plan-card-price">
                                    <b>Rs. ${package.price}</b>
                                </div>
                                <div class="plan-card-earning">
                                    Daily Income: Rs. ${package.dailyRate}
                                </div>
                                <div class="plan-card-validity">
                                    Valid for: ${remainingDays} days
                                </div>
                                <div class="package-timer" id="packageTimer">
                                    Package expires in: <span class="countdown" id="packageCountdown"></span>
                                </div>
                                <button class="cancel-btn" onclick="cancelPackage()">Cancel Package</button>
                            `;
                            document.getElementById('activePackageCard').style.display = 'block';
                            console.log('Package card HTML set and displayed');
                            
                            // Start package countdown
                            startPackageCountdown(statusData.packageEndDate);
                            
                            // Enable earn button when package is active and check if it's a new package
                            const lastEarnTime = localStorage.getItem('lastEarnTime');
                            if (!lastEarnTime || new Date(statusData.packageStartDate) > new Date(parseInt(lastEarnTime))) {
                                console.log('New package or first time - enabling earning');
                                // This is a new package or first time - enable earning
                                localStorage.removeItem('lastEarnTime');
                                enableEarnButton();
                            } else {
                                console.log('Existing package - checking timer');
                                // Existing package - check timer as usual
                                updateTimer();
                            }
                        }
                    } else {
                        console.log('No active package to display');
                        document.getElementById('activePackageCard').style.display = 'none';
                        // Disable earn button when no package is active
                        disableEarnButton('No active package. Please purchase a package to start earning.');
                    }
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Error loading data. Please refresh the page.');
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadEarnings();
            updateTimer(); // Also update timer when page loads
            
            // Update timer every second to keep seconds display smooth
            setInterval(updateTimer, 1000);
        });

        // Earn Daily
        function earnDaily() {
            console.log('Starting earnDaily function...');
            const token = localStorage.getItem('token');
            
            if (!token) {
                console.log('No token found in earnDaily');
                window.location.href = 'index.html';
                return;
            }

            // Check if there's an active package
            if (!document.getElementById('activePackageCard').style.display || 
                document.getElementById('activePackageCard').style.display === 'none') {
                console.log('No active package found');
                showError('You need an active package to earn rewards');
                return;
            }

            // Check if button is in cooldown
            const lastEarnTime = localStorage.getItem('lastEarnTime');
            if (lastEarnTime) {
                const timeElapsed = Date.now() - parseInt(lastEarnTime);
                if (timeElapsed < 24 * 60 * 60 * 1000) {
                    console.log('Cooldown still active');
                    showError('Please wait for the cooldown to finish');
                    return;
                }
            }

            console.log('Making earn request...');
            fetch(`${API_URL}/api/earnings/earn`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(async response => {
                console.log('Earn response status:', response.status);
                if (!response.ok) {
                    if (response.status === 401) {
                        console.log('Token expired or invalid');
                        localStorage.removeItem('token');
                        window.location.href = 'index.html';
                        return;
                    }
                    const data = await response.json();
                    throw new Error(data.message || 'Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Earn response data:', data);
                if (data.success) {
                    console.log('Earn successful:', data);
                    showSuccess(`Successfully earned Rs. ${data.dailyEarningRate}!`);
                    // Update program earnings
                    document.getElementById('currentBalance').textContent = data.balance || 0;
                    
                    localStorage.setItem('lastEarnTime', Date.now().toString());
                    updateTimer();
                } else {
                    console.error('Earn failed:', data.message);
                    showError(data.message || 'Failed to earn');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError(error.message || 'Error earning reward');
            });
        }

        // Update Timer Display
        function updateTimer() {
            const timerText = document.getElementById('timerText');
            const earnButton = document.getElementById('earnButton');
            const lastEarnTime = localStorage.getItem('lastEarnTime');
            const activePackageCard = document.getElementById('activePackageCard');
            
            // Check if there's an active package
            if (!activePackageCard || activePackageCard.style.display === 'none') {
                earnButton.disabled = true;
                earnButton.style.backgroundColor = '#ccc';
                earnButton.style.cursor = 'not-allowed';
                timerText.innerHTML = 'No active package';
                timerText.style.color = '#ff5252';
                return;
            }
            
            if (lastEarnTime) {
                const now = Date.now();
                const timeElapsed = now - parseInt(lastEarnTime);
                
                if (timeElapsed >= 24 * 60 * 60 * 1000) { // If 24 hours have passed
                    earnButton.disabled = false;
                    earnButton.style.backgroundColor = '';
                    earnButton.style.cursor = 'pointer';
                    timerText.innerHTML = 'Ready to earn!';
                    timerText.style.color = '#4CAF50';
                    // Clear any existing interval
                    if (window.earnTimerInterval) {
                        clearInterval(window.earnTimerInterval);
                    }
                    return;
                }

                // Clear any existing interval
                if (window.earnTimerInterval) {
                    clearInterval(window.earnTimerInterval);
                }

                const updateDisplay = () => {
                    const now = Date.now();
                    const timeElapsed = now - parseInt(lastEarnTime);
                    const timeRemaining = Math.max(24 * 60 * 60 * 1000 - timeElapsed, 0);
                    
                    // Check if package is still active
                    if (!activePackageCard || activePackageCard.style.display === 'none') {
                        earnButton.disabled = true;
                        earnButton.style.backgroundColor = '#ccc';
                        earnButton.style.cursor = 'not-allowed';
                        timerText.innerHTML = 'Package expired or cancelled';
                        timerText.style.color = '#ff5252';
                        if (window.earnTimerInterval) {
                            clearInterval(window.earnTimerInterval);
                        }
                        return;
                    }
                    
                    if (timeRemaining === 0) {
                        earnButton.disabled = false;
                        earnButton.style.backgroundColor = '';
                        earnButton.style.cursor = 'pointer';
                        timerText.innerHTML = 'Ready to earn!';
                        timerText.style.color = '#4CAF50';
                        if (window.earnTimerInterval) {
                            clearInterval(window.earnTimerInterval);
                        }
                        return;
                    }

                    earnButton.disabled = true;
                    earnButton.style.backgroundColor = '#ccc';
                    earnButton.style.cursor = 'not-allowed';
                    
                    const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                    
                    const formatNumber = (num) => num.toString().padStart(2, '0');
                    
                    timerText.innerHTML = `
                        <span class="timer-digits">${formatNumber(hours)}</span>
                        <span class="timer-separator">:</span>
                        <span class="timer-digits">${formatNumber(minutes)}</span>
                        <span class="timer-separator">:</span>
                        <span class="timer-digits">${formatNumber(seconds)}</span>`;
                    timerText.style.color = '#2196F3';
                };
                
                // Initial update
                updateDisplay();
                // Store the interval ID globally
                window.earnTimerInterval = setInterval(updateDisplay, 1000);
            } else {
                // No last earn time, so enable the button if there's an active package
                earnButton.disabled = false;
                earnButton.style.backgroundColor = '';
                earnButton.style.cursor = 'pointer';
                timerText.innerHTML = 'Ready to earn!';
                timerText.style.color = '#4CAF50';
            }
        }

        // Withdraw Earnings
        function withdrawEarnings() {
            if (!checkAuth()) return;

            const token = localStorage.getItem('token');
            fetch(`${API_URL}/api/withdraw`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('Withdrawal successful');
                    loadEarnings();
                } else {
                    showError(data.message || 'Error withdrawing');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Error withdrawing');
            });
        }

        // Add this new function for package countdown
        function startPackageCountdown(endDate) {
            const countdownElement = document.getElementById('packageCountdown');
            if (!countdownElement) return;

            let intervalId;

            const updateCountdown = () => {
                const now = new Date().getTime();
                const end = new Date(endDate).getTime();
                const timeLeft = Math.max(0, end - now);

                if (timeLeft === 0) {
                    clearInterval(intervalId);
                    countdownElement.textContent = 'Expired';
                    // Wait a brief moment to ensure the server has processed the expiration
                    setTimeout(() => {
                        loadEarnings();
                    }, 1000);
                    return;
                }

                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // Format the countdown text
                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            };

            // Update immediately
            updateCountdown();
            // Update every second
            intervalId = setInterval(updateCountdown, 1000);

            // Store interval ID to clear it later if needed
            window.packageCountdownInterval = intervalId;
        }

        // Add cleanup function for the countdown
        function cleanupPackageCountdown() {
            if (window.packageCountdownInterval) {
                clearInterval(window.packageCountdownInterval);
                window.packageCountdownInterval = null;
            }
        }

        // Update the cancelPackage function to clear the timer
        async function cancelPackage() {
            if (!checkAuth()) return;

            const confirmed = confirm('Are you sure you want to cancel your active package? This action cannot be undone.');
            if (!confirmed) return;

            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/api/earnings/cancel-package`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    showSuccess('Package cancelled successfully');
                    // Clear the last earn time
                    localStorage.removeItem('lastEarnTime');
                    // Clean up the countdown timer
                    cleanupPackageCountdown();
                    // Reload earnings to update the UI
                    loadEarnings();
                } else {
                    showError(data.message || 'Failed to cancel package');
                }
            } catch (error) {
                console.error('Error cancelling package:', error);
                showError('Failed to cancel package. Please try again.');
            }
        }
    </script>
