        :root {

            --primary-dark: #1976D2;

            --text-light: #666;

        /* Navbar Styling */
        .navbar {
            background: #4338CA;
            padding: 12px 0;

        }
        
        .navbar-container {
            display: flex;

        }

        .navbar-nav {

            gap: 16px;

            margin: 0;
            padding: 0;
        }

            font-size: 14px;
            padding: 8px 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            white-space: nowrap;

        .contact-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
        }

        .contact-title {
            font-size: 1.5rem;
            color: var(--primary-dark);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .contact-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .contact-table th,
        .contact-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .contact-table th {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            font-weight: 600;
        }

        .contact-table tr:hover {
            background-color: #f5f5f5;
        }

        .message-text {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            color: var(--primary-color);
        }

        .message-text:hover {
            text-decoration: underline;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--error-color);
            color: white;
        }

        .action-btn:hover {
            filter: brightness(1.1);
        }

        .no-requests {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: var(--white);
            margin: 15% auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.2rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .close-modal {
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--text-dark);
        }

        .modal-body {
            color: var(--text-dark);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
                padding: 10px 15px;
            }

            .navbar-brand {
                font-size: 18px;
                margin-right: 0;
            }

            .navbar-nav {

                gap: 5px;
            }

            .nav-link {
                padding: 6px 12px;

            }

            .nav-link i {

                font-size: 13px;
            }

            .contact-container {

            }

            .contact-box {
                padding: 15px;
            }

            .contact-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .contact-table th,
            .contact-table td {
                padding: 8px;
            }

            .action-btn {
                padding: 4px 8px;
                font-size: 0.8rem;
            }

            .modal-content {
                margin: 20% auto;
                width: 95%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 10px;

            .request-name {
                font-size: 0.9rem;
            }

            .message-input {

            }
        }

        /* Print styles */

            .bottom-nav {
                display: none !important;
            }

            .contact-box {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }

    <script>
        const API_URL = 'http://69.62.119.91:5000';
        const contactTableBody = document.getElementById('contactTableBody');
        const noRequests = document.getElementById('noRequests');
        const messageModal = document.getElementById('messageModal');
        const modalMessage = document.getElementById('modalMessage');

        // Check Authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Format Date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Show Message Modal
        function showMessage(message, subject) {
            console.log('Showing message modal:', { subject, messageLength: message.length });
            modalMessage.textContent = message;
            document.querySelector('.modal-title').textContent = subject;
            messageModal.style.display = 'block';
        }

        // Close Modal
        function closeModal() {
            console.log('Closing message modal');
            messageModal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === messageModal) {
                closeModal();
            }
        }

        // Delete Contact Request
        async function deleteContact(contactId) {
            console.log('Attempting to delete contact request:', contactId);
            
            if (!confirm('Are you sure you want to delete this contact request?')) {
                console.log('Delete operation cancelled by user');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                console.log('Sending delete request to API...');
                
                const response = await fetch(`${API_URL}/api/contact/${contactId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Delete response status:', response.status);
                const data = await response.json();
                console.log('Delete response data:', data);

                if (!data.success) {
                    console.error('API returned error:', data.message);
                    throw new Error(data.message);
                }

                console.log('Contact request deleted successfully');
                // Reload the contact requests
                loadContactRequests();
            } catch (error) {
                console.error('Error deleting contact:', error);
                alert('Failed to delete contact request');
            }
        }

        // Load Contact Requests
        async function loadContactRequests() {
            try {
                console.log('Loading contact requests...');
                const token = localStorage.getItem('token');
                
                console.log('Fetching contact requests from API...');
                const response = await fetch(`${API_URL}/api/contact`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('API response status:', response.status);
                const data = await response.json();
                console.log('Contact requests data:', data);

                if (!data.success) {
                    console.error('API returned error:', data.message);
                    throw new Error(data.message);
                }

                if (!data.contacts || data.contacts.length === 0) {
                    console.log('No contact requests found');
                    contactTableBody.innerHTML = '';
                    noRequests.style.display = 'block';
                    return;
                }

                console.log('Found contact requests:', data.contacts.length);
                noRequests.style.display = 'none';
                contactTableBody.innerHTML = data.contacts.map(contact => {
                    console.log('Processing contact request:', {
                        id: contact._id,
                        user: contact.userId?.name || contact.userId?.phone || 'N/A',
                        subject: contact.subject
                    });
                    
                    return `
                        <tr>
                            <td>${formatDate(contact.createdAt)}</td>
                            <td>${contact.userId?.name || contact.userId?.phone || 'N/A'}</td>
                            <td>${contact.subject}</td>
                            <td>
                                <span class="message-text" onclick="showMessage('${contact.message.replace(/'/g, "\\'")}', '${contact.subject.replace(/'/g, "\\'")}')">
                                    ${contact.message}
                                </span>
                            </td>
                            <td>
                                <button class="action-btn" onclick="deleteContact('${contact._id}')">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
                console.log('Contact requests table updated');
            } catch (error) {
                console.error('Error loading contact requests:', error);
                noRequests.textContent = 'Error loading contact requests';
                noRequests.style.display = 'block';
            }
        }

        // Logout functionality
        document.getElementById('logout-link').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('User logging out...');
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        });

        // Check authentication and load contact requests on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, checking authentication...');
            if (checkAuth()) {
                loadContactRequests();
            }
        });
    </script>
