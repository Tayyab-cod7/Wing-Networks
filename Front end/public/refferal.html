    <script>
        const API_URL = 'http://69.62.119.91:5000';

        // Check if server is available
        async function checkServer() {
            try {
                const response = await fetch(`${API_URL}/api`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                return data && data.message === 'API is running';
            } catch (error) {
                console.error('Server check failed:', error);
                return false;
            }
        }

        // Check Authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Show Error Message
        function showError(message) {
            document.getElementById('referralCode').textContent = 'Error: ' + message;
            document.getElementById('referralLink').textContent = 'Error: ' + message;
            document.getElementById('totalReferrals').textContent = '0';
            document.getElementById('referralEarnings').textContent = 'RS 0';
        }

        // Show Success Message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Load Referral Data
        async function loadReferralData() {
            if (!checkAuth()) return;

            console.log('Starting to load referral data...');
            const token = localStorage.getItem('token');
            
            try {
                // Get user profile data
                console.log('Fetching user profile data...');
                const profileResponse = await fetch(`${API_URL}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                console.log('Profile response status:', profileResponse.status);

                if (!profileResponse.ok) {
                    if (profileResponse.status === 401) {
                        console.log('Unauthorized access, clearing storage and redirecting...');
                        localStorage.clear();
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error('Failed to load profile data');
                }

                const profileData = await profileResponse.json();
                console.log('Profile data received:', profileData);

                if (!profileData.success) {
                    console.error('Profile data error:', profileData.error);
                    throw new Error(profileData.error || 'Failed to load profile data');
                }

                // Update referral code and link
                const referralCode = profileData.data?.referralCode || 'Not available';
                console.log('Referral code:', referralCode);
                document.getElementById('referralCode').textContent = referralCode;
                const referralLink = `${window.location.origin}/index.html?ref=${referralCode}`;
                console.log('Referral link:', referralLink);
                document.getElementById('referralLink').textContent = referralLink;

                // Get earnings data
                console.log('Fetching earnings data...');
                const earningsResponse = await fetch(`${API_URL}/api/earnings`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                console.log('Earnings response status:', earningsResponse.status);

                if (!earningsResponse.ok) {
                    throw new Error('Failed to load earnings data');
                }

                const earningsData = await earningsResponse.json();
                console.log('Earnings data received:', earningsData);

                // Update UI with combined data
                if (earningsData.success) {
                    // Update total referrals count from profile data
                    const totalReferrals = profileData.data?.referralCount || 0;
                    console.log('Total referrals:', totalReferrals);
                    document.getElementById('totalReferrals').textContent = totalReferrals;
                    
                    // Update total earnings from referrals
                    const referralEarnings = profileData.data?.referralEarnings || 0;
                    console.log('Referral earnings:', referralEarnings);
                    document.getElementById('referralEarnings').textContent = `RS ${referralEarnings}`;

                    // Get referrals list
                    const referrals = profileData.data?.referrals || [];
                    console.log('Referrals list:', referrals);
                    
                    // Remove any existing team container
                    const existingTeamContainer = document.querySelector('.referral-box.team-container');
                    if (existingTeamContainer) {
                        existingTeamContainer.remove();
                    }

                    // If there are referrals in profile data, display them
                    if (referrals.length > 0) {
                        console.log('Building team members display...');
                        const teamContainer = document.createElement('div');
                        teamContainer.className = 'referral-box team-container';
                        teamContainer.innerHTML = `
                            <h2 class="referral-title">Your Team Members</h2>
                            <div class="team-members">
                                ${referrals.map(member => {
                                    console.log('Processing team member:', member);
                                    return `
                                        <div class="team-member">
                                            <div class="member-info">
                                                <div class="member-id">${member.phone}</div>
                                                <div class="member-status">
                                                    Package: ${member.activePackage || 'No Active Package'}
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `;
                        document.querySelector('.referral-container').appendChild(teamContainer);
                        console.log('Team members display completed');
                    }
                }

            } catch (error) {
                console.error('Error loading referral data:', error);
                showError(error.message || 'Failed to load data');
            }
        }

        // Helper function to get package amount
        function getPackageAmount(packageName) {
            const packageAmounts = {
                'basic1': 500,
                'basic2': 1000,
                'basic3': 2000,
                'pro1': 3000,
                'pro2': 5000,
                'pro3': 7500,
                'premium1': 10000,
                'premium2': 15000,
                'premium3': 20000
            };
            return packageAmounts[packageName.toLowerCase()] || 0;
        }

        // Copy Referral Code
        function copyReferralCode() {
            const referralCode = document.getElementById('referralCode').textContent;
            if (referralCode.startsWith('Error:') || referralCode === 'Loading...') {
                return;
            }
            navigator.clipboard.writeText(referralCode)
                .then(() => {
                    showSuccess('Referral code copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy:', err);
                });
        }

        // Copy Referral Link
        function copyReferralLink() {
            const referralLink = document.getElementById('referralLink').textContent;
            if (referralLink.startsWith('Error:') || referralLink === 'Loading...') {
                return;
            }
            navigator.clipboard.writeText(referralLink)
